<!DOCTYPE html>
<html>
<head>
    <title>Online Payments Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
        }
        .container {
            width: 40%;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Online Payments Fraud Detection</h2>

    <form action="/predict" method="post">

        <input type="number" name="step" placeholder="Step" required>

        <select name="type" required>
            <option value="">Select Transaction Type</option>
            <option value="0">CASH_IN</option>
            <option value="1">CASH_OUT</option>
            <option value="2">DEBIT</option>
            <option value="3">PAYMENT</option>
            <option value="4">TRANSFER</option>
        </select>

        <input type="number" step="any" name="amount" placeholder="Amount" required>

        <input type="number" step="any" name="oldbalanceOrg" placeholder="Old Balance Origin" required>

        <input type="number" step="any" name="newbalanceOrig" placeholder="New Balance Origin" required>

        <input type="number" step="any" name="oldbalanceDest" placeholder="Old Balance Destination" required>

        <input type="number" step="any" name="newbalanceDest" placeholder="New Balance Destination" required>

        <button type="submit">Predict</button>

    </form>

    <div class="result">
        {{ prediction_text }}
    </div>

</div>

</body>
</html>
